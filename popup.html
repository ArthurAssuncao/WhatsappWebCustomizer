<!doctype html>
<html>
    <head>
        <title>Wpp Web Customizer Popup</title>
        <meta charset="utf-8">
        <script src="popup.js"></script>
        <link href="third_party/css/bootstrap.min.css" rel="stylesheet">
        <link href="third_party/css/bootstrap-colorpicker.min.css" rel="stylesheet">
        <script src="third_party/js/jquery-2.2.4.min.js" type="text/javascript"></script>
        <script src="third_party/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="third_party/js/bootstrap-colorpicker.min.js" type="text/javascript"></script>

        <style>
            body {
                min-width: 500px;
                height: 520px;
                padding: 5px;
            }
            div#container {
                margin: 0 auto;
                margin: 2px;
            }
            #name {
                font-size: 18px;
                font-weight: bold;
                text-align: center;
            }

            .tab_wpp_web {
            }
            .not_tab_wpp_web {
                visibility: hidden;
                display: none;
            }
            .row-margin {
                margin-top: 18px;
                margin-bottom: 18px;
            }

            #message_warning {
                color: red;
                font-weight: bold;
            }

            fieldset {
                border: 1px solid silver;
                padding: 3px 0 9px 0;
            }

            legend {
                font-size: 14px;
                width: initial;
                padding: 0;
                margin: 0;
                margin-left: 20px;
                border: initial;
                font-weight: bold;
            }

            .bottom-right {
                position: absolute;
                bottom: 0;
                right: 5px;
            }

            ._less-padding {
                padding: 0 10px;
                margin: 0;
            }
            ._hidden {
                visibility: hidden;
            }
        </style>
    </head>
    <body>
        <div id="outer">
            <div id="container">
                <div class="row tab_wpp_web">
                    <div class="col-lg-8">
                        <header id="name">
                            Wpp Web Customizador
                        </header>
                    </div>
                </div>

                <div class="row row-margin tab_wpp_web">
                    <div class="col-lg-8">
                        <div class="input-group">
                            <span class="input-group-btn">
                                <button id="btn_add_bg" class="btn btn-success" type="button">Fundo da Tela <span class="glyphicon glyphicon-upload" aria-hidden="true"></span></button>
                                <div class="btn-group">
                                    <button id="btn_type_bg" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                    Url <span class="caret"></span></button>
                                    <ul id="type_bg" class="dropdown-menu" role="menu">
                                        <li class="type_url"><a>Url</a></li>
                                        <li class="type_file"><a>Local</a></li>
                                        <li class="type_color"><a>Cor</a></li>
                                    </ul>
                                </div>
                            </span>
                            <input required id="value_bg" type="url" class="form-control" pattern="https?://.+" accept="image/*" title=" ">
                            <span class="input-group-btn">
                                <button id="btn_del_bg" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                            </span>
                        </div>
                    </div>
                </div>
                <!--
                <div class="row row-margin not_tab_wpp_web">
                    <div class="col-lg-8">
                        <div class="input-group">
                            <span class="input-group-btn">
                                <button id="btn_add_bg_top" class="btn btn-success" type="button">Topo</button>
                            </span>
                            <input required id="value_bg_top" type="url" class="form-control" title="">
                            <span class="input-group-btn">
                                <button id="btn_del_bg_top" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                            </span>
                        </div>
                    </div>
                </div>
                -->
                <div class="row row-margin tab_wpp_web">
                    <div class="col-lg-8">
                        <div class="input-group">
                            <span class="input-group-btn">
                                <button id="btn_add_bg_chat" class="btn btn-success" type="button">Fundo do Chat <span class="glyphicon glyphicon-upload" aria-hidden="true"></span></button>
                                <div class="btn-group">
                                    <button id="btn_type_bg_chat" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                    Url <span class="caret"></span></button>
                                    <ul id="type_bg_chat" class="dropdown-menu" role="menu">
                                        <li class="type_url"><a>Url</a></li>
                                        <li class="type_file"><a>Local</a></li>
                                        <li class="type_color"><a>Cor</a></li>
                                    </ul>
                                </div>
                            </span>
                            <input required id="value_bg_chat" type="url" class="form-control" pattern="https?://.+" accept="image/*" title=" ">
                            <span class="input-group-btn">
                                <button id="btn_del_bg_chat" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="row row-margin tab_wpp_web">
                    <div class="col-lg-8">
                        <div class="row">
                            <div class="col-xs-12">
                            <fieldset>
                                <legend id="legend_panel">Painel</legend>
                                <div class="col-xs-6 _less-padding">
                                    <div class="input-group">
                                        <span id="name_input_panel" class="input-group-addon">Fundo</span>
                                        <input required id="value_bg_panelheader" type="url" class="form-control" title="">
                                        <span class="input-group-btn">
                                            <button id="btn_del_bg_panelheader" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                                        </span>
                                    </div>
                                </div>
                                <div class="col-xs-6 _less-padding">
                                    <div class="input-group">
                                        <span id="name_input_chattitle" class="input-group-addon">Texto</span>
                                        <input required id="value_chattitle" type="url" class="form-control" title="">
                                        <span class="input-group-btn">
                                            <button id="btn_del_chattitle" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                                        </span>
                                    </div>
                                </div>
                            </fieldset>
                            </div>
                        </div>
                    </div>
                </div>

                <!--
                <div class="row row-margin not_tab_wpp_web">
                    <div class="col-lg-8">
                        <div class="input-group">
                            <span class="input-group-btn">
                                <button id="btn_add_bg_panelmessage" class="btn btn-success" type="button">Painel de Mensagem</button>
                            </span>
                            <input required id="value_bg_panelmessage" type="url" class="form-control" title="">
                            <span class="input-group-btn">
                                <button id="btn_del_bg_panelmessage" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                            </span>
                        </div>
                    </div>
                </div>
                -->

                <div class="row row-margin tab_wpp_web">
                    <div class="col-lg-8">
                        <div class="row">
                            <div class="col-xs-12">
                                <fieldset>
                                    <legend id="legend_messageout">Mensagens Enviadas</legend>
                                    <div class="col-xs-6 _less-padding">
                                        <div class="input-group">
                                            <span id="name_input_messageout" class="input-group-addon">Fundo</span>
                                            <input required id="value_bg_messageout" type="url" class="form-control" title="">
                                            <span class="input-group-btn">
                                                <button id="btn_del_bg_messageout" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-xs-6 _less-padding">
                                        <div class="input-group">
                                            <span class="input-group-addon">Texto</span>
                                            <input required id="value_text_messageout" type="url" class="form-control" title="">
                                            <span class="input-group-btn">
                                                <button id="btn_del_text_messageout" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                                            </span>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row row-margin tab_wpp_web">
                    <div class="col-lg-8">
                        <div class="row">
                            <div class="col-xs-12">
                                <fieldset>
                                    <legend id="legend_messagein">Mensagens Recebidas</legend>
                                    <div class="col-xs-6 _less-padding">
                                        <div class="input-group">
                                            <span id="name_input_messagein" class="input-group-addon">Fundo</span>
                                            <input required id="value_bg_messagein" type="url" class="form-control" title="">
                                            <span class="input-group-btn">
                                                <button id="btn_del_bg_messagein" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-xs-6 _less-padding">
                                        <div class="input-group">
                                            <span class="input-group-addon">Texto</span>
                                            <input required id="value_text_messagein" type="url" class="form-control" title="">
                                            <span class="input-group-btn">
                                                <button id="btn_del_text_messagein" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                                            </span>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row row-margin tab_wpp_web">
                    <div class="col-lg-8">
                        <span id="message_warning" class="_hidden">Atualize a página para concluir a operação</span>
                    </div>
                </div>

                <div class="row row-margin tab_wpp_web bottom-right">
                    <div class="col-lg-8">
                        <button id="btn_delete_config" class="btn btn-danger" type="button">Restaurar Padrão</button>
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
