<!doctype html>
<html>
    <head>
        <title>Wpp Web Customizer Popup</title>
        <meta charset="utf-8">
        <script src="popup.js"></script>
        <link href="third_party/css/bootstrap.min.css" rel="stylesheet">
        <link href="third_party/css/bootstrap-colorpicker.min.css" rel="stylesheet">
        <script src="third_party/js/jquery-2.2.4.min.js" type="text/javascript"></script>
        <script src="third_party/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="third_party/js/bootstrap-colorpicker.min.js" type="text/javascript"></script>

        <style>
            body{
                min-width: 500px;
            }
            div#container{
                margin: 0 auto;
                margin: 2px;
            }
            .tab_wpp_web{
            }
            .not_tab_wpp_web{
                visibility: hidden;
                display: none;
            }
            .row-margin{
                margin-top: 5px;
                margin-bottom: 5px;
            }
        </style>
    </head>
    <body>
        <div id="outer">
            <div id="container">
                <div class="row row-margin not_tab_wpp_web">
                    <div class="col-lg-8 col-lg-offset-3">
                        <button id="botao_open_wpp" class="btn btn-default" type="button">Abrir Whatsapp Web</button>
                    </div>
                </div>

                <div class="row row-margin tab_wpp_web">
                    <div class="col-lg-8">
                        <div class="input-group">
                            <span class="input-group-btn">
                                <button id="btn_add_bg" class="btn btn-success" type="button">V</button>
                            </span>
                            <span class="input-group-btn">
                                <div class="btn-group">
                                    <button id="btn_type_bg" type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
                                    Link <span class="caret"></span></button>
                                    <ul id="type_bg" class="dropdown-menu" role="menu">
                                        <li class="type_link"><a>Link</a></li>
                                        <li class="type_file"><a>Local</a></li>
                                        <li class="type_color"><a>Cor</a></li>
                                    </ul>
                                </div>
                            </span>
                            <input required id="value_bg" type="url" class="form-control" pattern="https?://.+" accept="image/*" title="Imagem deve estar hospedada no whatsapp.net ou whatsapp.com, envie uma imagem para um amigo e pela interface web copie a url da imagem e cole aqui">
                            <span class="input-group-btn">
                                <button id="btn_del_bg" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="row row-margin not_tab_wpp_web">
                    <div class="col-lg-8">
                        <div class="input-group">
                            <span class="input-group-btn">
                                <button id="btn_add_bg_top" class="btn btn-success" type="button">Topo</button>
                            </span>
                            <input required id="value_bg_top" type="url" class="form-control" title="">
                            <span class="input-group-btn">
                                <button id="btn_del_bg_top" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="row row-margin tab_wpp_web">
                    <div class="col-lg-8">
                        <div class="input-group">
                            <span class="input-group-btn">
                                <button id="btn_add_bg_chat" class="btn btn-success" type="button">Chat</button>
                            </span>
                            <span class="input-group-btn">
                                <div class="btn-group">
                                    <button id="btn_type_bg_chat" type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
                                    Link <span class="caret"></span></button>
                                    <ul id="type_bg_chat" class="dropdown-menu" role="menu">
                                        <li class="type_link"><a>Link</a></li>
                                        <li class="type_file"><a>Local</a></li>
                                        <li class="type_color"><a>Cor</a></li>
                                    </ul>
                                </div>
                            </span>
                            <input required id="value_bg_chat" type="url" class="form-control" pattern="https?://.+" title="">
                            <span class="input-group-btn">
                                <button id="btn_del_bg_chat" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="row row-margin tab_wpp_web">
                    <div class="col-lg-8">
                        <div class="input-group">
                            <span class="input-group-btn">
                                <button id="btn_add_bg_panelheader" class="btn btn-success" type="button">Paineis</button>
                            </span>
                            <input required id="value_bg_panelheader" type="url" class="form-control" title="">
                            <span class="input-group-btn">
                                <button id="btn_del_bg_panelheader" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="row row-margin not_tab_wpp_web">
                    <div class="col-lg-8">
                        <div class="input-group">
                            <span class="input-group-btn">
                                <button id="btn_add_bg_panelmessage" class="btn btn-success" type="button">Painel de Mensagem</button>
                            </span>
                            <input required id="value_bg_panelmessage" type="url" class="form-control" title="">
                            <span class="input-group-btn">
                                <button id="btn_del_bg_panelmessage" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="row row-margin tab_wpp_web">
                    <div class="col-lg-8">
                        <div class="input-group">
                            <span class="input-group-btn">
                                <button id="btn_add_bg_messagein" class="btn btn-success" type="button">Mensagens Recebidas</button>
                            </span>
                            <input required id="value_bg_messagein" type="url" class="form-control" title="">
                            <span class="input-group-btn">
                                <button id="btn_del_bg_messagein" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="row row-margin tab_wpp_web">
                    <div class="col-lg-8">
                        <div class="input-group">
                            <span class="input-group-btn">
                                <button id="btn_add_bg_messageout" class="btn btn-success" type="button">Mensagens Enviadas</button>
                            </span>
                            <input required id="value_bg_messageout" type="url" class="form-control" title="">
                            <span class="input-group-btn">
                                <button id="btn_del_bg_messageout" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="row row-margin tab_wpp_web">
                    <div class="col-lg-8">
                        <div class="input-group">
                            <span class="input-group-btn">
                                <button id="btn_add_text_messagein" class="btn btn-success" type="button">Textos Recebidos</button>
                            </span>
                            <input required id="value_text_messagein" type="url" class="form-control" title="">
                            <span class="input-group-btn">
                                <button id="btn_del_text_messagein" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="row row-margin tab_wpp_web">
                    <div class="col-lg-8">
                        <div class="input-group">
                            <span class="input-group-btn">
                                <button id="btn_add_text_messageout" class="btn btn-success" type="button">Textos Enviados</button>
                            </span>
                            <input required id="value_text_messageout" type="url" class="form-control" title="">
                            <span class="input-group-btn">
                                <button id="btn_del_text_messageout" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="row row-margin tab_wpp_web">
                    <div class="col-lg-8">
                        <div class="input-group">
                            <span class="input-group-btn">
                                <button id="btn_add_chat_title" class="btn btn-success" type="button">Cor dos Nomes</button>
                            </span>
                            <input required id="value_chat_title" type="url" class="form-control" title="">
                            <span class="input-group-btn">
                                <button id="btn_del_chat_title" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="row row-margin tab_wpp_web">
                    <div class="col-lg-8">
                        <button id="btn_delete_config" class="btn btn-danger" type="button">Restaurar Padrão</button>
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
