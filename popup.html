<!doctype html>
<html>
  <head>
    <title>Wpp Web Customizer Popup</title>
    <script src="popup.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
    body{
      min-width: 500px;
    }
/*    div#outer{
      width:100%;
      height:100%;
      display:box;
      box-orient:horizontal;
      box-pack:center;
      box-align:center;
    }*/
    div#container{
      margin: 0 auto;
      margin: 2px;
    }
    .tab_wpp_web{
      /*visibility: hidden;
      display: none;*/
    }
    .not_tab_wpp_web{
      visibility: hidden;
      display: none;
    }
    </style>
  </head>
  <body>
    <div id="outer">
      <div id="container">
      <div class="row not_tab_wpp_web">
        <div class="col-lg-8 col-lg-offset-3">
          <button id="botao_open_wpp" class="btn btn-default" type="button">Abrir Whatsapp Web</button>
        </div>
      </div>
        <div class="row tab_wpp_web">
          <div class="col-lg-8">
            <div class="input-group">
              <span class="input-group-btn">
                <button id="botao_add_bg" class="btn btn-success" type="button">Mudar fundo</button>
              </span>
              <input required id="image-link" type="url" class="form-control" pattern="https?://.+" title="Imagem deve estar hospedada no whatsapp.net ou whatsapp.com, envie uma imagem para um amigo e pela interface web copie a url da imagem e cole aqui">
              <span class="input-group-btn">
                <button id="botao_remove_bg" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
              </span>
            </div><!-- /input-group -->
          </div><!-- /.col-lg-7 -->
        </div><!-- /.row -->
      </div>
    </div>
  </body>
</html>
